<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/548ac197fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Login Page/style.css">
    <link rel="stylesheet" href="../Login Page/media.css">
    <script defer src="../Login Page/code.js"></script>
</head>
<body>
    <div class="login">
        <button onclick="backHome()">Back Home</button>
        <div>
           
            <img src="../img/login_imgs/Cooking-bro.svg" alt="">
        </div>
        <form action="" class="login-form active">
            <div class="container">
                
                <img src="../img/Main_imgs/Cookie-logo.png" width="140px" alt="cookie logo">
                
                
                <h1>USER LOGIN</h1>
                    
                    <div class="inputbox"><i class="fa-solid fa-user"></i><input type="text" placeholder="Username"></div>
                    <div class="inputbox"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password"></div>
                <p>Forgot Password?</p>
                <div class="buttonbox">
                    <button>LOGIN</button>
                    <button onclick="goToRegister() " id="backButton" type="button">SIGN UP</button>
                </div>
                
                
            </div>
        </form>
        

        <form action="" class="register-form">
            <div class="container">
                
                <button type="button" id="backLogin" >Back To Login</button>
                <img src="../img/Main_imgs/Cookie-logo.png" width="140px" alt="cookie logo">
                
                
                <h1>Register Form</h1>
                    
                    <div class="inputbox"><i class="fa-solid fa-user"></i><input type="text" placeholder="Username"></div>
                    <div class="inputbox"><i class="fa-solid fa-lock"></i><input type="text" placeholder="Email"></div>
                    <div class="inputbox"><i class="fa-solid fa-lock"></i><input type="text" placeholder="Number"></div>
                    <div class="inputbox"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password"></div>
                <p class="logo">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-microsoft"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </p>
                <p>Or use personal account for registration</p>
                <div class="buttonbox">
                    <button>LOGIN</button>
                    <button>SIGN UP</button>
                </div>
                
                
            </div>
        </form>
    </div>
</body>
</html>
